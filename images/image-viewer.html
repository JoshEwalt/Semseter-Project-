<DOCTYPE html>
<html>
    <head>
        <title>TITLE</title>
        <style>
            canvas{
                border:2px solid black;
            }
            *{
                text-align:center;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas><br />
        <h2>Index:</h2>
        <input id="inp" onkeyup="newIndex();">
    </body>
    <script>
        var columns = 64;
        var rows = 95;
        var canvas, ctx;
        var image = new Image();
        image.src = "./image.png";
        window.onload = function(){
            canvas = document.getElementById("canvas");
            canvas.width = 256;
            canvas.height = 256;
            ctx = canvas.getContext("2d");
            ctx.imageSmoothingEnabled = false;
            drawImage(500);
        }
        function newIndex(){
            var index = document.getElementById("inp").value;
            drawImage(index);
        }
        function drawImage(index){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var down = Math.floor(index / columns);
            var cellWidth =  image.width / columns;
            var cellHeight = image.height / rows;
            ctx.drawImage(image,
                         cellWidth * (index - columns * down),
                         down * cellHeight,
                         cellWidth,cellHeight,0,0,canvas.width,canvas.width);
        }
    </script>
</html>
